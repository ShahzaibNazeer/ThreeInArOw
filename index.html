<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="navbar">
        THREE IN A ROW
    </nav>
    <div class="maincontainer">
        <div class="infocontainer">
            <h3 class="fontSize">PLAY THREE IN A ROW GAME</h3>
            <p class="fontSize">turn for X</p>
            <button class="fontSize">Reset</button>

        </div>
        <div class="gamecontainer">
            <div class="box bt bl"><span class="boxtext fontSize"></span></div>
            <div class="box bt"><span class="boxtext fontSize"></span></div>
            <div class="box bt br"><span class="boxtext fontSize"></span></div>
            <div class="box bl"><span class="boxtext fontSize"></span></div>
            <div class="box"><span class="boxtext fontSize"></span></div>
            <div class="box br"><span class="boxtext fontSize"></span></div>
            <div class="box bl bb"><span class="boxtext fontSize"></span></div>
            <div class="box bb"><span class="boxtext fontSize"></span></div>
            <div class="box bb br"><span class="boxtext fontSize"></span></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
